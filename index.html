<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Expanding cards</title>
</head>
<body>
    <section class="cards">
        <div data-text="river" class="card-item river">
            <img src="./img/nature-1.webp" alt="river">
        </div>
        <div data-text="bridge" class="card-item bridge">
            <img src="./img/nature-2.webp" alt="bridge">
        </div>
        <div data-text="lake" class="card-item lake">
            <img src="./img/nature-3.jpeg" alt="lake">
        </div>
        <div data-text="forest" class="card-item forest">
            <img src="./img/nature-4.jpeg" alt="forest">
        </div>
        <div data-text="mountain" class="card-item mountain">
            <img src="./img/nature-5.jpeg" alt="mountain">
        </div>
    </section>
<script src="main.js"></script>
</body>
</html>
